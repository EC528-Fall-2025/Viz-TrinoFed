version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: viz-trinofed-backend
    environment:
      # Kafka configuration - users customize these
      SPRING_KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_HOST:-host.docker.internal:9092}
      TRINO_KAFKA_TOPIC: ${KAFKA_TOPIC:-trino-query-events}
      
      # AWS Bedrock (optional)
      AWS_BEDROCK_ENABLED: ${AWS_BEDROCK_ENABLED:-false}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_BEDROCK_MODEL_ID: ${AWS_BEDROCK_MODEL_ID}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      
      # Server config
      SERVER_PORT: 8080
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    networks:
      - viz-network
    # Allow connecting to host services (Kafka on host machine)
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: viz-trinofed-frontend
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    networks:
      - viz-network

networks:
  viz-network:
    driver: bridge