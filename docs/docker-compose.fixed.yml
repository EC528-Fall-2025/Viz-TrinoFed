# ==============================================================================
# Viz-TrinoFed - Fixed Backend + Frontend
# ==============================================================================
# This docker-compose runs the frontend and backend with the duplicate query fix
#
# Usage:
#   cd /Users/lizhengyuan/Viz-TrinoFed/docs
#   docker-compose -f docker-compose.fixed.yml up --build -d
#
# Frontend: http://localhost:3000
# Backend API: http://localhost:8080
# ==============================================================================

services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: viz-trinofed-backend-fixed
    environment:
      # Kafka configuration - connects to Kafka on Docker network
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      TRINO_KAFKA_TOPIC: trino-query-events

      # AWS Bedrock AI (optional)
      AWS_BEDROCK_ENABLED: ${AWS_BEDROCK_ENABLED:-false}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_BEDROCK_MODEL_ID: ${AWS_BEDROCK_MODEL_ID:-}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}

      # Server config
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    volumes:
      # Mount Docker socket for query result caching
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - viz-network
      - kafka-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  frontend:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: viz-trinofed-frontend-fixed
    environment:
      # Backend connection
      BACKEND_HOST: backend:8080
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - viz-network
    restart: unless-stopped

networks:
  viz-network:
    driver: bridge
  kafka-network:
    # Connect to the external network where Kafka is running
    name: viz-trinofed_trino-network
    external: true
