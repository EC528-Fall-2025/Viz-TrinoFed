server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: trino-kafka-parser
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP:trino-parser-group}
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      enable-auto-commit: true
      properties:
        spring.json.trusted.packages: "*"
    listener:
      ack-mode: manual

trino:
  kafka:
    topic: ${TRINO_KAFKA_TOPIC:trino-query-events}

aws:
  bedrock:
    enabled: ${AWS_BEDROCK_ENABLED:false}
    region: ${AWS_REGION:us-east-1}
    model-id: ${AWS_BEDROCK_MODEL_ID:us.anthropic.claude-sonnet-4-20250514-v1:0}
    access-key-id: ${AWS_ACCESS_KEY_ID:}
    secret-access-key: ${AWS_SECRET_ACCESS_KEY:}

logging:
  level:
    com.trinofed.parser: INFO
    org.springframework.kafka: WARN