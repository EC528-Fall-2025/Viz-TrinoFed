<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>üîç Backend Connection Test</h1>

    <div id="status" class="status info">
        Testing connection to backend...
    </div>

    <button onclick="testConnection()">üîÑ Test Connection Again</button>
    <button onclick="window.location.href='http://localhost:5173'">üöÄ Go to Main App</button>

    <h2>Test Results:</h2>
    <div id="results"></div>

    <script>
        async function testConnection() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');

            statusDiv.className = 'status info';
            statusDiv.textContent = '‚è≥ Testing connection...';
            resultsDiv.innerHTML = '';

            try {
                // Test 1: Fetch queries
                console.log('Testing /api/queries...');
                const queriesResponse = await fetch('http://localhost:8080/api/queries');

                if (!queriesResponse.ok) {
                    throw new Error(`HTTP ${queriesResponse.status}: ${queriesResponse.statusText}`);
                }

                const queries = await queriesResponse.json();

                // Test 2: Fetch databases
                console.log('Testing /api/databases...');
                const dbResponse = await fetch('http://localhost:8080/api/databases');
                const databases = await dbResponse.json();

                // Success!
                statusDiv.className = 'status success';
                statusDiv.innerHTML = '‚úÖ <strong>SUCCESS!</strong> Backend is connected and working perfectly!';

                resultsDiv.innerHTML = `
                    <div class="success">
                        <h3>‚úÖ Connection Test Passed!</h3>
                        <p><strong>Backend Status:</strong> Running and responding</p>
                        <p><strong>Queries Available:</strong> ${queries.length}</p>
                        <p><strong>Databases Discovered:</strong> ${databases.length}</p>
                    </div>

                    <h3>üìä Latest Query:</h3>
                    <pre>${JSON.stringify(queries[queries.length - 1], null, 2)}</pre>

                    <h3>üóÑÔ∏è Databases:</h3>
                    <pre>${JSON.stringify(databases, null, 2)}</pre>

                    <div class="success" style="margin-top: 20px;">
                        <h3>‚ú® Your backend is working!</h3>
                        <p>The connection error on the main app (localhost:5173) is due to <strong>browser cache</strong>.</p>
                        <p><strong>Solution:</strong></p>
                        <ol>
                            <li>Click "Go to Main App" button above</li>
                            <li>Press <strong>Cmd+Shift+R</strong> (Mac) or <strong>Ctrl+Shift+R</strong> (Windows)</li>
                            <li>Or open DevTools (F12) ‚Üí Right-click reload ‚Üí "Empty Cache and Hard Reload"</li>
                        </ol>
                    </div>
                `;

            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå <strong>ERROR:</strong> ${error.message}`;

                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Connection Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Possible causes:</strong></p>
                        <ul>
                            <li>Backend is not running on port 8080</li>
                            <li>CORS is not configured correctly</li>
                            <li>Network/firewall blocking the connection</li>
                        </ul>

                        <h4>Check backend status:</h4>
                        <pre>ps aux | grep TrinoKafkaParser | grep -v grep
lsof -i :8080 | grep LISTEN
curl http://localhost:8080/api/queries</pre>
                    </div>
                `;

                console.error('Connection test failed:', error);
            }
        }

        // Run test on page load
        window.onload = testConnection;
    </script>
</body>
</html>
